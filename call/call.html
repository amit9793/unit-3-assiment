<script>

//fetch("https://newsapi.org/v2/everything?q=tesla&from=2021-09-07&sortBy=publishedAt&apiKey=e0f50a912c704931a073a03da9d3fe0e")
 
async function makereq(){

    let res = await fetch("https://newsapi.org/v2/top-headlines?sources=techcrunch&apiKey=e0f50a912c704931a073a03da9d3fe0e");
    let data = await res.json();
    console.log(data);

    for( {title,url,urlToImage} of data.articles){
        console.log(title,url,urlToImage);

        var para = document.createElement('p');
        para.textContent = title;
        var bodyelem = document.querySelector("body");
        bodyelem.appendChild(para);

        var img1 = document.createElement(para);
        img1.innerHTML = url;
        var bodyelem = document.querySelector("body");
        bodyelem.appendChild(img1);

    }

}
makereq();


</script>
